<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <h1>Blueprints</h1>
          <form>
            <p>
              Author: <input name="Author" type="text" id="authorName"/>
              <button type="button" id="getBlueprints" onclick="Module.getBlueprintsByAuthor">Get Blueprints</button>
            </p>
          </form>
        </div>
        <div class="col-lg-5"></div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <h2>Author's blueprints:</h2>
          <table>
            <tr>
              <th>Blueprint Name</th>
              <th>Number of Points</th>
              <th>Blueprint Image</th>
            </tr>
          </table>
          <h3>Total user points: </h3>
        </div>
        <div class="col-lg-5">
          <h2 style="text-align:center">Current Blueprint:</h2>
        </div>
      </div>
    </div>
  </body>
</html>
